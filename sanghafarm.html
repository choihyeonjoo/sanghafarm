<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>sanghafarm</title>
	<!-- 애니메이트 -->
	 <link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<!-- 아이콘 -->
    <link rel="icon" href="icon/icon.ico" type="ico" sizes="30x30">
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 마우스휠 -->
	<script src="js/jquery.mousewheel.js"></script>
	<link rel="stylesheet" href="css/mystyle.css">
	<script src="js/myjs.js"></script>
	
</head>
<body>
	<div class="screen_bg"></div>
	<div id="wrapper">
		<!-- ------------첫번째 페이지------------- -->
		<section id="main">
			<!-- 로그인창 -->
			<div class="login_modal">
				<div class="login_bg">
					<div class="login_Xbtn"></div>
					<div class="login_logo"></div>
					<div class="text">
						<!-- 아이디/패스워드 입력 -->
						<div class="modal_header">
							<div class="id">아이디: &nbsp;&nbsp;
								<input type="text" name="" placeholder="아이디를 입력해주세요.">
							</div>
							<div class="password">비밀번호:
							 	<input type="password" name="" placeholder="비밀번호를 입력해주세요.">
							</div>
						</div>
						<!-- 아이디저장/패스워드저장-->
						<div class="modal_check">
								<input type="checkbox"> 아이디 저장
								<input type="checkbox"> 비밀번호 저장
						</div>
						<!-- 로그인버튼/회원가입버튼-->
						<div class="modal_footer">
								<input type="submit" value="로그인">
								<input type="submit" value="회원가입">
						</div>
					</div>
				</div>
			</div>
			<!-- 회원가입 입력 -->
			<div class="join_modal">
				<div class="join_bg">
					<div class="join_Xbtn"></div>
					<div class="join_logo"></div>
					<div class="join_header">
						<input type="text" placeholder="이름"><br>
						<input type="text" placeholder="이메일"><br>
						<input type="text" placeholder="비밀번호"><br>
						<input type="text" placeholder="비밀번호 확인"><br>
					</div>
					<div class="join_check">
						<input type="checkbox"> 상하목장에 대한 소식을 이메일로 받아봅니다.<br>
						<input type="checkbox"> 상하목장에서 제공하는 서비스 약관에 동의합니다.<br>
					</div>
					<div class="join_footer">
						<input type="submit" value="가입하기">
					</div>
				</div>
			</div>
			<!-- 프로펠라 -->
			<div class="propella01">
				<div class="propella_center"></div>
				<div class="propella_wings"></div>
			</div>
			<div class="propella02">
				<div class="propella_center"></div>
				<div class="propella_wings"></div>
			</div>
			<div class="propella03">
				<div class="propella_center"></div>
				<div class="propella_wings"></div>
			</div>
			<!-- 날아다니는 새 -->
			<div class="bird01"></div>
			<div class="bird02"></div>
			<div class="bird03"></div>
			<div class="bird04"></div>

			<!-- 메인 텍스트/메인 상품 일러스트 -->
			<div class="text1"></div>
			<div class="text2"></div>
			<div class="button"><!-- <a href="#product"></a> --></div>
			<div class="main_product">
				<div class="organic"></div>
				<div class="strawberry"></div>
				<div class="banana"></div>
				<div class="shadow"></div>
			</div>
			
			<!-- 매인 캐릭터(소+농부) -->
			<div class="main_cow"></div>
			<div class="farm_man"></div>
			<div class="cloud"></div>
			<!-- 왼쪽 로고 + 로그인 fixed -->
			<div class="logo"><a href="index.html">home</a></div>
			<div class="join"></div>
			<div class="login"></div>

			<!-- ---------GNB 네비게이션-------- -->
			<nav>
				<ul>
					<li class="active">
						<a href="#main">home</a>
							<div class="cow_box">
								<div class="cow"></div>
							</div>
					</li>
					<li>
						<a href="#story">story</a>
						<div class="cow_box">
							<div class="cow"></div>
						</div>
					</li>
					<li>
						<a href="#product">product</a>
						<div class="cow_box">
							<div class="cow"></div>
						</div>
					</li>
					<li>
						<a href="#event">event</a>
						<div class="cow_box">
							<div class="cow"></div>
						</div>
					</li>
					<li>
						<a href="#sns">sns</a>
						<div class="cow_box">
							<div class="cow"></div>
						</div>
					</li>
				</ul>
			</nav>
		</section>
		<!--------------- 두번째 페이지--------------- -->
		<section id="story">

			<!-- 모달창  -->
			<div class="modal">
				<div class="brandstory01"></div>
				<div class="x_btn01"></div>
				<div class="youtube">
					<iframe width="560" height="315" src="https://www.youtube.com/embed/-KfAfVBoyRI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="modal02">
				<div class="brandstory02"></div>
				<div class="x_btn02"></div>
			</div>
			<!-- 오브젝트 -->
			<div class="cloud02"></div>
			<div class="rainbow"></div>
			<div class="story01"></div>
			<div class="story02"></div>
			<div class="click01 animate__animated animate__pulse animate__infinite"></div>
			<div class="click02 animate__animated animate__pulse animate__infinite"></div>
		</section>

		<!-- --------------세번째 페이지---------- ------->
		<section id="product">
			<div class="cloud03"></div>
			<!-- 제품 모달창 -->
			<div class="explain">
				<div class="explain_bg"></div>
				<ul id="product_shop">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
				<ul id="btn_set">
					<li class="prev"></li>
					<li class="next"></li> 
				</ul>
				<ul id="shop_btn">
					<li class="shop_btn"></li>
					<li class="buy_btn"></li>
				</ul>
				<div class="x_btn03"></div>
			</div>
			<!-- 나머지 오브젝트 -->
			<div class="store"></div>
			<div class="milk_man"></div>
			<div class="shopping"></div>
			<div class="car"></div>
			<div class="title">
				<div class="bulb animate__animated animate__flash animate__infinite"></div>
			</div>
			<div class="milk"></div>
			<div class="click03 animate__animated animate__pulse animate__infinite"></div>
			<div class="balloon_red"></div>
			<div class="balloon_blue"></div>
		</section>

		<!-- --------------네번째 페이지---------- ------->
		<section id="event">
			<div class="bg_house">
				<div class="bg_house02"></div>
				<div class="bg_house03"></div>
			</div>
			<div class="hen01"></div>
			<div class="hen02"></div>
			<div class="section4_cow01"></div>
			<div class="section4_cow02"></div>
			<!--폴라로이드-->
			<div class="line">
				<div class="photo01_clip"></div>
				<div class="photo01"></div>
				<div class="photo02"></div>
				<div class="photo02_clip"></div>
				<div class="photo03"></div>
				<div class="photo03_clip"></div>
				<div class="photo04"></div>
				<div class="photo04_clip"></div>
			</div>
			<!-- 이벤트 모달창 -->
			<div class="event_modal01">
				<div class="photo02_modal">
					<div class="x_btn04"></div>
				</div>
			</div>
			<div class="event_modal02">
				<div class="photo04_modal">
					<div class="x_btn05"></div>
					<div class="coupon_btn"></div>	
				</div>
			</div>
			<div class="event_modal03">
				<div class="photo03_modal">
					<div class="x_btn06"></div>	
				</div>
		</section>

		<!----------------다섯번째 페이지(커뮤니티)------------->
		<section id="sns">
			<div class="board">
				<div class="facebook"><a href="https://www.facebook.com/sanghafarm/" target="_blank">facebook</a></div>
				<div class="youtube"><a href="https://www.youtube.com/watch?v=5-BkE4EHn_A" target="_blank">youtube</a></div>
				<div class="instagram"><a href="https://www.instagram.com/?hl=ko" target="blank">instagram</a></div>
			</div>
			<div class="woman"></div>
		</section>
				
	</div>
	

</body>
</html>
